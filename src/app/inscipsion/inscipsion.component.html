<div class="container">
    <mat-card>
        <mat-card-title>Inscripcion</mat-card-title>
        <mat-card-content>
            <form [formGroup]="inscipsionForm">

               <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" placeholder="Name" required>
                <mat-error *ngIf="inscipsionForm.get('name')?.invalid && inscipsionForm.get('name')?.touched">
                        por favor ingrese un nombre valido
                </mat-error>
               </mat-form-field>  


               <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email" placeholder="email" required>
                <mat-error *ngIf="inscipsionForm.get('email')?.invalid && inscipsionForm.get('email')?.touched">
                        por favor ingrese un correo valido
                </mat-error>
               </mat-form-field>

               
               <mat-form-field appearance="outline">
                    <mat-label>Contrase単a</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="password" required>
                    <button mat-icon-button matSuffix (click)="viewpass()">
                        <mat-icon>{{hidePassword ? 'visibility_of' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="inscipsionForm.get('password')?.invalid && inscipsionForm.get('password')?.touched">
                        por favor ingrese una Contrase単a valida
                    </mat-error>
               </mat-form-field>  

               <mat-form-field appearance="outline">
                <mat-label>Confirmar Contrase単a</mat-label>
                <input matInput type="{{hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword" placeholder="Password" required>
                <button mat-icon-button matSuffix (click)="viewpass()">
                    <mat-icon>{{hidePassword ? 'visibility_of' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="inscipsionForm.get('confirmPassword')?.invalid && inscipsionForm.get('confirmPassword')?.touched">
                    por favor ingrese la contrase単a confirmada
                </mat-error>
                </mat-form-field>  

                <button mat-raised-button color="primary" type="submit" [disabled]="inscipsionForm.invalid"(click)="onSubmit()">Inscribirse</button>


            </form>
        </mat-card-content>
    </mat-card>
</div>
